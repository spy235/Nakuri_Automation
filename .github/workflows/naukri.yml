name: Naukri Auto Login

on:
  schedule:
    - cron: "12 */2 * * *"   # every 2.2 hours
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      # Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Install Xvfb, required for headed mode
      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # Run tests headed inside Xvfb (virtual display)
      - name: Run Playwright Test (Headed Mode)
        run: |
          export DISPLAY=:99
          nohup Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          npx playwright test --headed tests/login.spec.js
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
